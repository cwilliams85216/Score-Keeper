<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
<div class="bg">
    
    <div class ="container-lg p-4 gameBoard ">
        <div class="container ">
            <h1 class="my-3 "><span id = "p1Display">0</span> to <span id = "p2Display">0</span></h1>
            <p class="my-2">Use the buttons below to keep score</p>
            <div class="my-3">
                <label for="number-select">Game To</label>
                <select name="gameMax" id="numberSelect" >
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="buttons">
                <div class="row g-4 my-3 justify-content-center">
                    <div class="col-6 col-md-4 ">
                        <button type= "button" class="btn text-nowrap" id="player1">+1 Player One</button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button type= "button" class="btn text-nowrap" id="player2">+1 Player Two</button>
                    </div>
                </div >
                <div class= "row my-3">
                    <div class="col">
                        <button type= "button" class="reset btn ">Reset </button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <div id="gameWinner" class="text-center"></div>
    <div class="container-fluid">
        <div class="p1">Player 1</div>
        <div class="p2">Player 2</div>
    </div>
</div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
